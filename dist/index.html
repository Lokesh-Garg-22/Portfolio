<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Hover Animation Effect</title>
    
    <script type="module" crossorigin src="/assets/index-a4e5c8f4.js"></script>
    <link rel="stylesheet" href="/assets/index-8e019e17.css">
  </head>
  <body>
    <div id="app">
      <section class="container">
        <article class="tile">
          <figure class="tile__figure">
            <img
              src="image.jpg"
              data-hover="image.jpg"
              class="tile__image"
              alt="My image"
              width="100"
              height="300"
            />
          </figure>
        </article>
      </section>

      <canvas id="stage" width="500px"></canvas>
    </div>

    
  </body>
</html>
